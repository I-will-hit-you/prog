<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>２回目課題</title>

<script>

    //日時取得
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;  //月は必ず +１をする！
    var date = now.getDate();
    var day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    let ap;//午前、午後
    
    if(h<=11){
        ap="午前";
    }else{
        ap="午後"
    }

    //曜日を日本語表示にする
    if(day==0){
        day="日";
    }else if(day==1){
        day="月";
    }else if(day==2){
        day="火";
    }else if(day==3){
        day="水";
    }else if(day==4){
        day="木";
    }else if(day==5){
        day="金";
    }


    //日時表示文字列の作成
    var str = "現在日時：";
    alert( str + year+"年"+ month+"月"+date+"日 "+day+"曜日"+ap+h+"時"+m+"分"+s+"秒" );

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
