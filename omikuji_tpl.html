<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
//Clickイベントのブロック
const pull = document.querySelector("#pull");
pull.onclick = function(){  //pullをクリックしたら
    //乱数を作る
    const num = Math.ceil(Math.random() * 5);  //必ずMは大文字。 Math.ceil→四捨五入 １～５が表示される

    //乱数をif分岐処理で分ける
    //条件に会っていなければalert()で表示
    if(num == 1){
        alert("大吉");
    }
    if(num == 2){
        alert("中吉");
    }
    if(num == 3){
        alert("小吉");
    }
    if(num == 4){
        alert("吉");
    }
    if(num == 5){
        alert("凶");
    }
}





</script>
</body>
</html>
